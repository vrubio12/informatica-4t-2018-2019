  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container">

      <div class="starter-template">
        <h1 class="modificar_color"><br><br>Informàtica 4t ESO 2018-2019</h1>
        <h1 class="lead">Benvinguts</h1>
      </div>

    </div><!-- /.container -->

	<div class="container">

		<h2 class="color"> Clicar per veure com funciona el javascript / jquery</h2>
		<button onclick ="myFunction()">Modificar color</button>
		
	</div>
		
		<style>
			.color
			{
				background:green;
			}
		</style>
		
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.3.1.js" </script>
    <script src="js/bootstrap.js"></script>
    
    <script>
      
     function myFunction() {
		
		$(".modificar_color").on("mouseover", function() {
                $(this).css("background-color", "purple");
				$(this).css("color", "white")
				$(this).css("font-size","250%");
            }).on("mouseout", function() {
                  $(this).css("background-color", "red");
				  $(this).css("color", "black");
				  $(this).css("font-size","200%");
            });
		$(".color").on("mouseover", function() {
                $(this).css("background-color", "black");
				$(this).css("color", "white");
			}).on("mouseout", function() {
                  $(this).css("background-color", "yellow");
				  $(this).css("color", "black");
            });
      }
	  
    </script>  
    
    
  </body>
